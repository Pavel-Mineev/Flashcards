<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>African capitals quiz</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>
<div class="quiz_area">
    <div class="quiz_area__title"><h1>What is the capital of...</h1></div>
    <div class="quiz_area__cards">
        <div class="cards__card">
            <div>
                <div class="front"><p>Nigeria</p></div>
                <div class="back"><p>Abuja</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Ghana</p></div>
                <div class="back"><p>Accra</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Algeria</p></div>
                <div class="back"><p>Algiers</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Ethiopia</p></div>
                <div class="back"><p>Addis Ababa</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Madagascar</p></div>
                <div class="back"><p>Antananarivo</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Eritrea</p></div>
                <div class="back"><p>Asmara</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Mali</p></div>
                <div class="back"><p>Bamako</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Central Africa</p></div>
                <div class="back"><p>Bangui</p></div>
            </div>
        </div>
        <div class="cards__card">
            <div>
                <div class="front"><p>Gambia</p></div>
                <div class="back"><p>Banjul</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
